<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #app {
      width: 600px;
      margin: 10px auto;
    }

    .tb {
      border-collapse: collapse;
      width: 100%;
    }

    .tb th {
      background-color: #0094ff;
      color: white;
    }

    .tb td,
    .tb th {
      padding: 5px;
      border: 1px solid black;
      text-align: center;
    }

    .add {
      padding: 5px;
      border: 1px solid black;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>
  <div id="app">
    <div class="add">
      品牌名称:
      <input ref="addInput" type="text" v-model="brandName">
      <!-- <input type="button" value="添加" v-on:click=""> -->

      <!-- v-on的简写 -->
      <input type="button" value="添加" @click="handleAdd">
    </div>

    <div class="add">
      品牌名称:
      <input type="text" v-model="searchKey" placeholder="请输入搜索条件">
    </div>

    <div>
      <table class="tb">
        <tr>
          <th>编号</th>
          <th>品牌名称</th>
          <th>创立时间</th>
          <th>操作</th>
        </tr>
        <tr v-for="(item,index) in newList" :key="index">
          <td>{{ index + 1 }}</td>
          <td>{{ item.name }}</td>
          <td>{{ item.time | fmtDate('YYYY-MM-DD HH:mm:ss') }}</td>
          <td>
            <a href="#" @click.prevent="handleDelete(index)">删除</a>
          </td>
        </tr>
        <tr v-if="newList.length === 0">
          <td colspan="4">没有品牌数据</td>
        </tr>
      </table>
    </div>
  </div>

  Hello World

  <script src="vue.js"></script>
  <script src="moment.js"></script>
  <script>
    // 全局过滤器，格式化日期
    Vue.filter('fmtDate', (value, fmtStr) => {
      return moment(value).format(fmtStr);
    });

    var vm = new Vue({
      el: '#app',
      // 相当于页面加载完毕
      mounted() {
        // 通过ref 获取页面上的添加文本框，让其获取焦点
        this.$refs.addInput.focus();
        // console.log(this.$refs.addInput);
        // console.log(this);
      },
      data: {
        // 品牌列表
        brandList: [
          { name: 'LV', time: new Date() },
          { name: 'Apple', time: new Date() },
          { name: '联想', time: new Date() }
        ],
        brandName: '',
        searchKey: ''
      },
      methods: {
        // 添加数据   
        // 1 绑定输入名称的文本框
        // 2 给按钮注册事件
        // 3 获取文本框的内容添加到数组中
        handleAdd() {
          this.brandList.push({
            name: this.brandName,
            time: new Date()
          });
          // 清空文本框
          this.brandName = '';
        },
        // 删除数据
        // 1 给删除按钮注册事件
        handleDelete(index) {
          // 2 提示用户是否删除
          var isOK = confirm('确定删除该数据？');
          if (isOK) {
            // 3 把对应的数据 从数组中删除  splice()
            this.brandList.splice(index, 1);
          }
        }
      },
      computed: {
        newList() {
          // 数组的filter方法，返回了
          return this.brandList.filter((item) => {
            return item.name.startsWith(this.searchKey);
          });
        }
      }
    });

    // 搜索数据
    // 1 搜索文本框绑定数据searchKey
    // 2 计算属性 newList 
    //   根据搜索的内容，筛选brandList数组中的属性
    //   把界面上绑定的brandList 修改成newList 计算属性
  </script>
</body>
</html>
