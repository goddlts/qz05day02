<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input v-focus:xyz="abc" type="text">
    
  </div>

  <script src="vue.js"></script>
  <!-- <script src="focus.js"></script> -->
  <script>
    // // 全局自定义指令
    Vue.directive('focus', {
      inserted(el, binding) {
        el.focus();

        console.log(binding);
      }
    });

    var vm = new Vue({
      el: '#app',
      data: {
        abc: '123'
      }
    });
  </script>
</body>
</html>
