<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <input v-focus type="text">
    <input v-focus type="text">

    <input v-focus type="text">
    
  </div>

  <script src="vue.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      // 局部自定义指令
      directives: {
        focus: {
          inserted(el) {
            // el 就是指令所在的dom元素
            el.focus();
          }
        }
      }
    });
  </script>
</body>
</html>
